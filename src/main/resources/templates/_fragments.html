<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
    <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
    <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
</head>
<body>
    <!--用户导航-->
    <nav th:fragment="menu(index)" class="ui segment inverted attached m-padding-tb-mini m-shadow-small">
        <div class="container">
            <div class="ui inverted stackable menu secondary">
                <h2 class="ui teal header item">blog</h2>
                <a href="#" class="item m-mobile-hide m-item" th:href="@{/}" th:classappend="${index == 1} ? 'active'"><i class="mini home icon"></i>首页</a>
                <a href="#" class="item m-mobile-hide m-item" th:href="@{/types}" th:classappend="${index == 2} ? 'active'"><i class="mini  idea icon"></i>分类</a>
                <a href="#" class="item m-mobile-hide m-item" th:href="@{/tags}" th:classappend="${index == 3} ? 'active'"><i class="mini tags icon"></i>标签</a>
                <a href="#" class="item m-mobile-hide m-item" th:href="@{/archives}" th:classappend="${index == 4} ? 'active'"><i class="mini clone icon"></i>归档</a>
                <a href="#" class="item m-mobile-hide m-item" th:href="@{/about}" th:classappend="${index == 5} ? 'active'"><i class="mini info icon"></i>关于我</a>
                <div class="right item m-mobile-hide m-item">
                    <div class="ui input icon transparent inverted">
                        <input type="text" placeholder="Search......">
                        <i class="search icon link"></i>
                    </div>
                </div>
            </div>
        </div>
        <a href="#" class="ui icon black button m-right-top m-mobile-show m-menu-toggle">
            <i class="sidebar icon"></i>
        </a>
    </nav>

    <!--底部-->
    <footer class="ui segment inverted attached " th:fragment="footer">
        <div class="ui container center aligned m-padding-tb-max">
            <div class="ui divided grid inverted stackable">
                <div class="three wide column">
                    <img src="../static/image/wechat.jpg" th:src="@{/image/wechat.jpg}" class="ui rounded image" style="width: 12em" >
                </div>
                <div class="three wide column">
                    <h4 class="ui header inverted">最新博客</h4>
                    <div class="ui link list inverted m-opacity-mini m-text-lined">
                        <a href="#" class="item">用户故事(User Story)</a>
                        <a href="#" class="item">关于刻意练习的清单</a>
                        <a href="#" class="item">失败要趁早</a>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui header inverted">联系我</h4>
                    <div class="ui link list inverted m-opacity-mini m-text-lined">
                        <a href="#" class="item">Email:279660577@qq.com</a>
                        <a href="#" class="item">QQ:279660577</a>
                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui header inverted m-opacity-tiny" >WuJinzi</h4>
                    <p class="m-text-spaced m-opacity-tiny m-text-lined">我选择沉默的主要原因之一：从话语中，你很少能学到人性，从沉默中却能。假如还想学得更多，那就要继续一声不吭 。</p>
                </div>
            </div>
            <div class="ui section divider inverted"></div>
            <P class="m-text-spaced m-opacity-tiny">Copyright © 2018 WuJinzi. All Rights Reserved!</P>
        </div>
    </footer>


</body>
</html>
