    <link rel="stylesheet" href="../../static/css/me.css">
</head>
<body>

                            <a href="#" class="item" target="_blank">

                            </a>
                            <a href="#" class="item" target="_blank">

        <a href="#" class="ui icon black button m-right-top m-mobile-show m-menu-toggle">
            <i class="sidebar icon"></i>
        </a>

    <!--二级导航-->

    <div  class="ui attached pointing menu">
        <div class="ui container">
            <div class="right menu">
                <a href="#" class="teal active item" th:href="@{/admin/blogs/input}">发布</a>
                <a href="#" class="item" th:href="@{/admin/blogs/list}">列表</a>
            </div>
        </div>
    </div>
    
    <!--中间内容-->
    <div class="m-padding-tb-big m-container-small">
        <div class="ui container">
            <form action="#" class="ui form" method="post">
                <div class="field">
                    <div class="ui left labeled input">
                        <div class="ui selection compact dropdown basic teal label">
                            <input type="hidden" value="原创" name="source">
                            <div class="text">原创</div>
                            <i class="dropdown icon"></i>
                            <div class="menu">
                                <div class="item" data-value="原创">原创</div>
                                <div class="item" data-value="装载">装载</div>
                                <div class="item" data-value="翻译">翻译</div>
                            </div>
                        </div>
                        <input type="text" name="title" placeholder="标题">
                    </div>
                </div>

                <div class="field">
                    <div class="ui left labeled input">
                        <label class="ui teal basic label">首图</label>
                        <input type="text" name="indexUrl" placeholder="首图引用地址">
                    </div>
                </div>

                <div class="field">
                    <div id="md-content" style="z-index: 1 !important;">
                        <textarea name="content" placeholder="请输入文章内容...." style="display:none;">
                            [TOC]
#### Disabled options

- TeX (Based on KaTeX);
- Emoji;
- Task lists;
- HTML tags decode;

    editor.md/

                        </textarea>
                    </div>
                </div>

                <div class="two fields">
                    <div class="field">
                        <div class="ui left labeled action input">
                            <label class="ui teal basic label">文学</label>
                            <div class="ui selection fluid dropdown">
                                <input type="hidden" value="文学" name="type">
                                <div class="default text">文学</div>
                                <i class="dropdown icon"></i>
                                <div class="menu">
                                    <div class="item" data-value="文学">文学</div>
                                    <div class="item" data-value="理工">理工</div>
                                    <div class="item" data-value="天文">天文</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui right labeled action input">
                            <label class="ui teal basic label">标签</label>
                            <div class="ui selection fluid multiple dropdown">
                                <input type="hidden" name="tags">
                                <div class="default text">安静</div>
                                <i class="dropdown icon"></i>
                                <div class="menu">
                                    <div class="item" data-value="闲适">闲适</div>
                                    <div class="item" data-value="安静">安静</div>
                                    <div class="item" data-value="悲情">悲情</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="inline fields">
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" class="hidden" name="recommend" checked id="recommend">
                            <label for="recommend">推荐</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" class="hidden" name="shareInfo" id="shareInfo">
                            <label for="shareInfo">转载声明</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" class="hidden" name="appreciation" id="appreciation">
                            <label for="appreciation">赞赏</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" class="hidden" name="comment" id="comment">
                            <label for="comment">评论</label>
                        </div>
                    </div>
                </div>

                <div class="ui error message"></div>

                <div class="ui right aligned container">
                    <button class="ui button" onclick="window.history.go(-1)">返回</button>
                    <button class="ui orange button">保存</button>
                    <button class="ui teal button">发布</button>
                </div>
            </form>
        </div>
    </div>
    <!--底部-->
    <footer class="ui segment inverted attached " th:replace="/admin/_fragments :: footer">
        <div class="ui container center aligned m-padding-tb-max">
            <div class="ui divided grid inverted stackable">
                <div class="three wide column">
                    <img src="../../static/image/wechat.jpg" alt="" class="ui rounded image" style="width: 12em" >

                    <div class="ui link list inverted m-opacity-mini m-text-lined">
                        <a href="#" class="item">Email:279660577@qq.com</a>
                        <a href="#" class="item">QQ:279660577</a>
                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui header inverted m-opacity-tiny" >WuJinzi</h4>
                    <p class="m-text-spaced m-opacity-tiny m-text-lined">我选择沉默的主要原因之一：从话语中，你很少能学到人性，从沉默中却能。假如还想学得更多，那就要继续一声不吭 。</p>
                </div>
            </div>
            <div class="ui section divider inverted"></div>
            <P class="m-text-spaced m-opacity-tiny">Copyright © 2018 WuJinzi. All Rights Reserved!</P>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
    <script src="../../static/lib/editormd/editormd.min.js" th:src="@{/lib/editormd/editormd.min.js}"></script>

    <script>
        var testEditor;

        $(function() {
            testEditor = editormd("md-content", {
                width   : "100%",
                height  : 640,
                syncScrolling : "single",
                path    : "/lib/editormd/lib/"
            });
        });

        $('.m-menu-toggle').click(function () {
            $('.m-item').toggleClass('m-mobile-hide');
        });
        $('.ui.dropdown')
            .dropdown({
                on: 'hover'
            });
        $('.ui.form')
            .form({
                fields: {
                    title: {
                        identifier: 'title',
                        rules: [
                            {
                                type   : 'empty',
                                prompt : '标题不能为空'
                            }
                        ]
                    },
                    indexUrl: {
                        identifier: 'indexUrl',
                        rules: [
                            {
                                type   : 'empty',
                                prompt : '首图地址不能为空'
                            }
                        ]
                    },
                    content: {
                        identifier: 'content',
                        rules: [
                            {
                                type   : 'empty',
                                prompt : '文章内容不能为空'
                            }
                        ]
                    }
                }
            });
    </script>
</body>
</html>
