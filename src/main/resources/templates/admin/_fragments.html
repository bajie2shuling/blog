<!DOCTYPE html>

<head th:fragment="head(title)">

    <title th:replace="${title}">Title</title>

    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css" th:href="@{/lib/editormd/css/editormd.min.css}">

<body>

                <h2 class="ui teal header item">blog</h2>
                <a href="#" class="item m-mobile-hide m-item" th:href="@{/admin/blogs/input}" th:classappend="${index == 1} ? 'active'"><i class="mini home icon"></i>博客管理</a>
                <a href="#" class="item m-mobile-hide m-item" th:href="@{/admin/tags/input}" th:classappend="${index == 2} ? 'active'"><i class="mini  idea icon"></i>分类管理</a>

                <div class="right menu m-mobile-hide m-item">
                    <div class="ui dropdown item">
                        <div class="text">
                            <img class="ui avatar image" src="https://source.unsplash.com/random/100x100">
                            吴晋子

                        <i class="dropdown icon"></i>
                        <div class="menu">

                                <i class="user icon"></i>
                                首页
                            </a>
                            <a href="#" class="item" target="_blank">
                                <i class="sign out alternate icon"></i>
                                注销
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a href="#" class="ui icon black button m-right-top m-mobile-show m-menu-toggle">
            <i class="sidebar icon"></i>
        </a>
    </nav>

        <div class="ui container center aligned m-padding-tb-max">
            <div class="ui divided grid inverted stackable">
                <div class="three wide column">
                    <img src="../../static/image/wechat.jpg" th:src="@{/image/wechat.jpg}" alt="" class="ui rounded image" style="width: 12em" >
                </div>
                <div class="three wide column">
                    <h4 class="ui header inverted">最新博客</h4>
                    <div class="ui link list inverted m-opacity-mini m-text-lined">
                        <a href="#" class="item">用户故事(User Story)</a>
                        <a href="#" class="item">关于刻意练习的清单</a>
                        <a href="#" class="item">失败要趁早</a>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui header inverted">联系我</h4>
                    <div class="ui link list inverted m-opacity-mini m-text-lined">
                        <a href="#" class="item">Email:279660577@qq.com</a>
                        <a href="#" class="item">QQ:279660577</a>
                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui header inverted m-opacity-tiny" >WuJinzi</h4>
                    <p class="m-text-spaced m-opacity-tiny m-text-lined">我选择沉默的主要原因之一：从话语中，你很少能学到人性，从沉默中却能。假如还想学得更多，那就要继续一声不吭 。</p>
